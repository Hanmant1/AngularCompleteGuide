<a [routerLink]="index" routerLinkActive="active" style="cursor:pointer;" class="list-group-item clearfix"
  (click)="receipeSelected()">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{reciepe.name}}</h4>
    <p class="list-group-item-text"> {{reciepe.desc}}</p>
  </div>
  <div>
    <span class="pull-right">
      <img [src]="reciepe.imagePath" [alt]="reciepe.name" class="img-responsive" style="max-height: 50px;">
    </span>
  </div>
</a>
